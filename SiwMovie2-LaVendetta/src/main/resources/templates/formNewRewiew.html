<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/formStile.css" />
	<script src="https://kit.fontawesome.com/911a8faad0.js" crossorigin="anonymous"></script>
</head>

<body>
	<nav>
		<ul class="menu">
			<li>
				<a href="/"><i class="fa-solid fa-house"></i></a>
			</li>
			<li th:if="${#request.userPrincipal}"> 
				<span th:text="'ciao ' + ${#request.userPrincipal.principal.username}"></span> 
			</li>
			<li th:if="${#request.userPrincipal}"> 
				<a class="" href="/logout">Logout</a>
			</li>
			
			<li th:unless="${#request.userPrincipal}">
				<a class="" href="/login">Login/Register</a>
			</li>
			<li><a href="/formSearchMovies">Cerca Film</a></li>
		</ul>
	</nav>
	
	<center>
		<img class="logo" src="/images/logo-siw.png" width="30%"/>
		<h1>Aggiungi una Recensione</h1>
	</center>
	
	<form id="feedback" th:action="@{/movies}" method="POST" th:object="${rewiew}">
		
      <div class="pinfo">Titolo</div>
	  
	  <div class="form-group">
		<div class="col-md-4 inputGroupContainer">
		<div class="input-group">
		<span class="input-group-addon"></span>
		<input required name="title" class="form-control"  type="text" th:field="${rewiew.title}">
		  </div>
		</div>
	  </div>
	  
	   <div class="pinfo">Valuta il film</div>
		
	  
	  <div class="form-group">
		<div class="col-md-4 inputGroupContainer">
		<div class="input-group">
		
		  <input required name="rating" class="form-control"  type="int" th:field="${rewiew.rating}">
		  </div><i class="fa-regular fa-star">
		</div>
	  </div>
	  
	   <div class="pinfo">Descrizione</div>
		
	  
	  <div class="form-group">
		<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-pencil"></i></span>
				<textarea class="form-control" id="review" rows="3" th:field="${rewiew.description}"></textarea>
			</div>
		</div>
	  </div>
	  
	   <button type="submit" class="btn btn-primary">Submit</button>
	  
	  
	  </form>
</body>

</html>
