<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
		
	<div class="main"> 
		<center><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></center> 	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="login">
				<form th:action="@{/login}" method="POST">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="Username" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<center><span th:if="${param.error != null}">Username o password errati</span></center>
					<button type="submit">Login</button>
				</form>
			</div>
			<div class="signup">
				<form th:action="@{/register}" method="POST">
					<label class="signup1" for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="Username" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<input type="text" name="name" placeholder="Nome" required="">
					<input type="text" name="surname" placeholder="Cognome" required >
					<input type="email" name="email" placeholder="Email" required="">
					
					<button type="submit">Sign up</button>
				</form>
			</div>
	</div>
</body>
</html>
