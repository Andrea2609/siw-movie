<!DOCTYPE html>
<html>
  <head>
    <title>Artista</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Artista</h1>
    <div class="artist" th:if="${artist}">
        <p th:text="'Nome: ' + ${artist.name}">Dino Risi</p>
        <p th:text="'Cognome: ' + ${artist.surname}">Dino Risi</p>
        <p th:text="'Data di nascita: ' + ${artist.dateOfBirth}">20/20/2000</p>
        <span><img th:src=${artist.urlOfPicture} /></span>
    </div>
    <div th:unless="${artist}">Non esiste</div>
  </body>
</html>
