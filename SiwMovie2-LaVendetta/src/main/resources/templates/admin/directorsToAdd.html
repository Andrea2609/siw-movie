<!DOCTYPE html>
<html>

<head>
	<title>Scelta regista</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/navBar.css"/>
	<script src="https://kit.fontawesome.com/911a8faad0.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header">
		<a href="/" class="logo"><img class="logo" src="/images/logo-siw.png" /></a>
		<nav class="navbar">
			<a href="/" class="active"><i class="fa-solid fa-house"></i></a>
			<a href="/formSearchMovies">Cerca Film</a>
			<a href="/formSearchArtists">Cerca Artista</a>
			<span th:if="${#request.userPrincipal}" th:text="'Ciao ' + ${#request.userPrincipal.principal.username}"></span>
			<a th:if="${#request.userPrincipal}" class="" href="/logout">Logout</a>
			<a th:unless="${#request.userPrincipal}" class="" href="/login">Login/Register</a>
		</nav>
	</header>
	
	
	
	<div class="directorAdd">
		
		<div th:if="${artists.isEmpty()}">Non ci sono registi nel sistema</div>
		<center><h1 th:text="'Regista per il film ' + ${movie.title}"></h1></center>
		<ul>	
			<li th:each="artist : ${artists}">
				<a th:href="@{'/admin/setDirectorToMovie/'+ ${artist.id}+'/'+${movie.id}}"><img class="directorAdd-img" th:src="'/' +${artist.image.imagePath}"></a>
				<a th:href="@{'/admin/setDirectorToMovie/'+ ${artist.id}+'/'+${movie.id}}" th:text="${artist.name} + ' ' + ${artist.surname}">Steven Spielberg</a>
			</li>
		</ul>
	</div>
</body>

</html>
