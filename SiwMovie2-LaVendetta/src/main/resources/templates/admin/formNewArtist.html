<!DOCTYPE html>
<html>

<head>
	<title>
		New Artist
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/navBar.css"/>
	<script src="https://kit.fontawesome.com/911a8faad0.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header">
		<a href="/" class="logo"><img class="logo" src="/images/logo-siw.png" /></a>
		<nav class="navbar">
			<a href="/" class="active"><i class="fa-solid fa-house"></i></a>
			<a href="/formSearchMovies">Cerca Film</a>
			<a href="">Cerca Artista</a>
			<span th:if="${#request.userPrincipal}" th:text="'Ciao ' + ${#request.userPrincipal.principal.username}"></span>
			<a th:if="${#request.userPrincipal}" class="" href="/logout">Logout</a>
			<a th:unless="${#request.userPrincipal}" class="" href="/login">Login/Register</a>
		</nav>
	</header>

	<div class="formNewMovie">
		<h1>Aggiungi Artista</h1>
		<form th:action="@{/admin/artist}" method="POST" th:object="${artist}">
		
			
			<div>
				<span><input type="text" placeholder="Nome" th:field="${artist.name}" required/></span>
			</div>

			<div>
				<span><input type="text" placeholder="Cognome" th:field="${artist.surname}" required/></span>
			</div>

			<div>
				<span><input type="date" placeholder="Data di Nascita" th:field="${artist.dateOfBirth}" required /></span>
			</div>

			<div>
				<span><input type="text" placeholder="Url immagine" th:field="${artist.urlOfPicture}" /></span>
			</div>

			<div class="formNewMovie-btn">
				<button type="submit">Conferma</button>
			</div>
		</form>
	</div>
</body>

</html>
