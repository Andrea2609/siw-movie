<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<script src="https://kit.fontawesome.com/911a8faad0.js" crossorigin="anonymous"></script>
</head>

<body>
	<nav>
		<ul class="menu">
			<li>
				<a href="/"><i class="fa-solid fa-house"></i></a>
			</li>
			<li th:if="${#request.userPrincipal}"> 
				<span th:text="'ciao ' + ${#request.userPrincipal.principal.username}"></span> 
			</li>
			<li th:if="${#request.userPrincipal}"> 
				<a class="" href="/logout">Logout</a>
			</li>
			
			<li th:unless="${#request.userPrincipal}">
				<a class="" href="/login">Login/Register</a>
			</li>
			<li><a href="/formSearchMovies">Cerca Film</a></li>
		</ul>
	</nav>

	<center>
		<div><img src="/images/logo-siw.png" width="30%"/></div>
	
	
	<h1>Film</h1>
	<div th:if="${movies==null || movies.isEmpty()}">Non ci sono film nel sistema</div>
	
	<div class="movies">	
		<div class="film" th:each="movie : ${movies}">
			<a th:href="@{'/movie' + '/' + ${movie.id}}"><img th:src="${movie.urlImage}"/></a>
			<a class="filmTitle" th:href="@{'/movie' + '/' + ${movie.id}}" th:text="${movie.title}">Up! (2000)</a>
		</div>
	</div>
	</center>

</body>

</html>
